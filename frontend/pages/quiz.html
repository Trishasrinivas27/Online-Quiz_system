<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take Quiz - QuizMaster</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h2 id="quiz-category">General Knowledge</h2>
      <div id="timer">Time Left: <span id="time">30</span>s</div>
    </div>

    <div class="quiz-question">
      <h3 id="question-text">Question will appear here</h3>
      <ul id="options-list"></ul>
    </div>

    <button class="btn-primary" id="submit-btn">Submit</button>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
